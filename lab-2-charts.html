<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

  <h2>Bar Chart</h2>
  <canvas id="myMusic" style="width: 600px; max-width: 600px; display: block; height: 500px;" width="1200" height="600" class="chartjs-render-monitor"></canvas>

  <script>
  var xValues = ["Radiohead", "Nick Cave & the Bad Seeds", "David Bowie", "Other Artists"];
  var yValues = [15,25,35,6];
  var barColors = ["red", "green","blue","orange"];
      
      new Chart("myMusic", {
        type: "bar",
        
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues
          }]
        },
        options: {
          legend: {display: false},
          title: {
            display: true,
            text: "Music I Own"
          }
        }
      });
      </script>
